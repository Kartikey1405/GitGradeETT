# ==============================================================
# PROD CONFIGURATION (Render + Neon)
# ==============================================================
spring.application.name=GitGradeSpring
server.port=8080

# --- 1. DATABASE (Neon) ---
# We use placeholders. Render will inject the real values.
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# --- Hibernate (Auto-create tables) ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --- 2. GOOGLE OAUTH ---
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=openid,profile,email
# This default works for most Spring Boot apps
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}
spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/v2/auth
spring.security.oauth2.client.provider.google.token-uri=https://oauth2.googleapis.com/token
spring.security.oauth2.client.provider.google.user-info-uri=https://www.googleapis.com/oauth2/v3/userinfo

# CUSTOM REDIRECT (If you use this in your Controller)
# We set this to the PRODUCTION URL variable
app.oauth.redirect-uri=${RENDER_URL}/auth/callback

# --- 3. API KEYS & SECRETS ---
app.github.token=${GITHUB_TOKEN}
app.gemini.key=${GEMINI_API_KEY}
app.payment.upi=${PAYMENT_UPI_ID}
app.jwt.secret=${JWT_SECRET_KEY}
app.jwt.expiration=86400000

# --- 4. EMAIL (SendGrid) ---
app.email.from=${SMTP_EMAIL}
app.email.apikey=${SMTP_PASSWORD}

# --- 5. DEPLOYMENT URLS ---
app.deploy.url=${RENDER_URL}
app.frontend.url=${FRONTEND_URL}